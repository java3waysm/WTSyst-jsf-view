<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="template/template.xhtml">

	<ui:define name="content">

		<h:form id="cad_escola">
			<p:panel header="Cadastro de Escolas">
			<p:growl id="growl" showDetail="true" sticky="false" life="5000" /> 
				<p:panelGrid columns="2">
					<p:outputLabel value="ID" />
					<p:inputText value="#{EscolaMB.bean.id}" />
				
					<p:outputLabel value="Nome" />
					<p:inputText value="#{EscolaMB.bean.nome}" />
					
                    <p:outputLabel value="Endereço" />
					<p:inputText value="#{EscolaMB.bean.endereco}" />
					
					<p:outputLabel value="Media de Aprovação" />
					<p:inputText value="#{EscolaMB.bean.mediaAprovacao}" />
															
					<p:commandButton value="Cadastrar" action="#{EscolaMB.insert}" update="cad_escola" />
				</p:panelGrid>
				
		</p:panel>
				<p:dataTable var="e" value="#{EscolaMB.list}"  selectionMode="single" 
									selection="#{EscolaMB.alteraEscola}" rowKey="#{e.id}">
									
						<p:ajax event="rowSelect" listener="#{EscolaMB.preparaUpdate}" update="cad_escola" />
						<p:column headerText="ID">#{e.id}</p:column>
						<p:column headerText="Nome">#{e.nome}</p:column>
						<p:column headerText="Endereco">#{e.endereco}</p:column>
						<p:column headerText="Media de Aprovação">#{e.mediaAprovacao}</p:column>
					</p:dataTable>
				
 				<p:dataTable var="c" value="#{EscolaMB.bean.cursos}"> 
						<p:column headerText="id">#{c.id}</p:column>
						<p:column headerText="nome">#{c.nome}</p:column>
						<p:column headerText="Nota">#{c.nota}</p:column>
				</p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
