<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="template/template.xhtml">

	<ui:define name="content">

		<h:form id="cad_professor">
			<p:panel header="Cadastro de Professores">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText value="#{ProfessorMB.bean.nome}" />

					<p:outputLabel value="Matrícula" />
					<p:inputText value="#{ProfessorMB.bean.matricula}" />

					<p:outputLabel value="Formação" />
					<p:inputText value="#{ProfessorMB.bean.matricula}" />

					<p:commandButton value="Cadastrar" action="#{ProfessorMB.insert}" update="cad_professor" />
				</p:panelGrid>
				<p:dataTable var="a" value="#{ProfessorMB.list}">
					<p:column headerText="Nome">#{a.nome}</p:column>
					<p:column headerText="Matricula">#{a.matricula}</p:column>
					<p:column headerText="Formaçao">#{a.formacao}</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:decorate>
